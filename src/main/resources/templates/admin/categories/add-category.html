<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/admin_product-kenhnguoiban.css}" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/asset/font/fontawesome-free-6.2.0-web/css/all.min.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/icon/themify-icons/themify-icons.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="header">
  <div layout:include="layout/menu :: headers"></div>
</header>
<form th:action="@{/categories/save}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="id" th:value="${category.id}">
  <div class="mb-3">
    <label for="name" class="form-label">Email address</label>
    <input type="text" name="name" id="name" placeholder="Tên danh mục" th:value="${category.name}" class="form-control" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Password</label>
    <input type="file" class="form-control" id="image" name="image">
  </div>
  <button type="submit" class="btn btn-primary" th:text="${category.id == null ? 'Add' : 'Update'}"></button>
</form>
<a th:href="@{/categories}">Back to List</a>
</body>
</html>
