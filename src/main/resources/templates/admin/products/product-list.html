<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/admin_product-kenhnguoiban.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/asset/font/fontawesome-free-6.2.0-web/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/icon/themify-icons/themify-icons.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div layout:include="layout/menu :: headers"></div>
</header>
<table class="table">
    <thead class="thead-dark">

    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Capacity</th>
        <th scope="col">Max Speed</th>
        <th scope="col">Consume</th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <th scope="row" th:text="${product.id}"></th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.capacity}"></td>
        <td th:text="${product.maxSpeed}"></td>
        <td th:text="${product.consume}"></td>
        <td><img th:src="@{{filename}(filename=${product.image})}" alt="Image" width="100"/></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
            <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
